[package]
name = "rspack_sources"
version = "0.4.13"
edition = "2021"
authors = ["h-a-n-a <andywangsy@gmail.com>", "ahabhgk <ahabhgk@gmail.com>"]
resolver = "2"
license = "MIT"
description = "Rusty webpack-sources port."
keywords = ["sources", "sourcemap"]
repository = "https://github.com/web-infra-dev/rspack-sources"
documentation = "https://docs.rs/rspack-sources"
readme = "README.md"

include = ["/src/**/*.rs", "/*.toml", "/LICENSE", "/README.md"]

[lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[lints.clippy]
dbg_macro = "warn"
todo = "warn"
unimplemented = "warn"
print_stdout = "warn"
print_stderr = "warn"

[[bench]]
name = "bench"
path = "benches/bench.rs"
harness = false

[dependencies]
serde = { version = "1.0.228", features = ["derive", "rc"] }
serde_json = "1.0.145"
dyn-clone = "1.0.20"
rustc-hash = "2.1.1"
memchr = "2.7.6"


codspeed-criterion-compat = { version = "2.10.1", default-features = false, optional = true }
static_assertions = "1.1.0"
simd-json = "0.17.0"
self_cell = "1.2.1"

[dev-dependencies]
twox-hash = "2.1.2"
regex = "1.12.2"
criterion = { version = "0.7.0", default-features = false }

[features]
codspeed = ["codspeed-criterion-compat"]
